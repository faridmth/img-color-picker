<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image color picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="img-container">
                <img src="Image.jpg" alt="" srcset="" id="img">
            </div>
            <div class="color-pallete">
                <div class="btns">
                    <p class="plus">+</p>
                    <p class="mince">-</p>
                </div>
                <div class="pallete">

                </div>
            </div>
        </div>
        <div class="right">
            <div class="color">
                <div class="title">
                    <div>
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                    </div>
                    <p>Couleurs</p>
                </div>
                <div class="colors-cont">
                    <div class="hex-cont">
                        <div class="show-clr"></div>
                        <div class="inp">
                            <p>HEX :</p>
                            <input type="text"  class="hex-inp" readonly>
                            <img src="copie.png" alt="" srcset="" class="hex-copy">
                        </div>
                    </div>
                    <div class="rgb-cont">
                        <div class="show-clr" id="show-clr-rgb"></div>
                        <div class="inp">
                            <p>RGB :</p>
                            <input type="text" readonly class="rgb-inp">
                            <img src="copie.png" alt="" srcset="" class="rgb-copy"> 
                        </div>

                    </div>
                </div>
            </div>
            <div class="upload">
                
                <input type="button" value="Utilisez votre image" id="up-btn">
                <p>Nous pensons que la protection des données est importante !<span> `Aucune donnée n'est envoyée.`</span> La magie opère dans votre navigateur.</p>

                <input type="file" id="fileInput" style="display: none;">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
